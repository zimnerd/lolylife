<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
            <ion-icon name="home"></ion-icon>
            <ion-label>{{'Home' | translate}}</ion-label>
        </ion-tab-button>

        <!--ion-tab-button tab="vendor">
          <ion-icon name="apps"></ion-icon>
          <ion-label>{{'Store' | translate}}</ion-label>
        </ion-tab-button-->

        <ion-tab-button tab="media">
            <ion-icon name="film-outline"></ion-icon>
            <ion-label>{{'Media' | translate}}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="categories">
            <ion-icon name="grid-outline" mode="md"></ion-icon>
            <ion-label>{{'Shop' | translate}}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="cart">
            <ion-icon name="basket" mode="md"></ion-icon>
            <ion-label>{{'Cart' | translate}}</ion-label>
            <ion-badge color="{{settings.theme.button}}" *ngIf="data.count != 0"><span
                    class="count">{{data.count}}</span></ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="account">
            <ion-icon name="person"></ion-icon>
            <ion-label>{{'Account' | translate}}</ion-label>
        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>
